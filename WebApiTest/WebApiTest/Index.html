<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Users</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="10" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
    var uri = '/api/users';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#products'));
            });
          });
    });

        function formatItem(item) {
            return item.Name + ' :email: ' + item.Email + ' phone: ' + item.Phone;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#product').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });
    }
    </script>

    <input type="button" value="Post请求" onclick="postFind();" />
    <ul id="userss" />
    <script>
        function postFind() {
            $.post("/api/users", {value:"123"}, function (data,status) {
                $('<li>', { text: formatItem2(data) }).appendTo($('#userss'));              
            })

        }

        function formatItem2(item) {
            return item;
        }
    </script>


</body>
</html>
